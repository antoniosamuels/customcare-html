<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="/public/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-blue-75">
    <div class="flex max-h-max">
      <div
        class="flex flex-1 flex-col px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 text-left"
      >
        <div class="mx-auto w-full max-w-sm lg:w-96">
          <img src="/public/img/cc-symbol.svg">

          <div class="mt-8">
            <div class="text-lg">
              <span class="text-navy-800 typeH26">Sign into account</span>
            </div>

            <div class="mt-6">
              <form action="#" method="POST" class="space-y-6">
                <div class="space-y-6">

                  <!-- // input field form // -->
                  <div>
                    <label htmlFor="email" class="block text-sm typeB14 leading-6 text-tungston-600">
                      <div class="typeB14">Enter email address or username</div>
                    </label>

                    <div class="mt-2 bg-tungston-10 border-0">
                      <input id="1" name="email" type="email" autocomplete="email" required
                        class="form-input"
                        placeholder="Name@domainname.com" />
                    </div>
                  </div>
                  
                  <div>
                    <label htmlFor="email" class="block text-sm typeB14 leading-6 text-tungston-600">
                      <div class="typeB14">Enter password</div>
                    </label>

                    <div class="mt-2 bg-tungston-10 border-0">
                      <input id="1" name="password" type="password" autocomplete="email" required
                        class="form-input"
                        placeholder="Min 8 char" />
                      <div class="pt-1">
                        <a href="#thispage" class="link" aria-label="forgotpassword">
                          Forgot password?
                        </a>
                      </div>
                    </div>
                  </div>
                  <!-- // input field form end // -->
                </div>

                <button class="blue-button">Sign in</button>

                <div class="flex pt-8 typeB14">
                  <div class="pr-1 text-tungston-600">
                    Donâ€™t have an account?
                  </div>
                  <a href="thispage" class="link">Signup</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="relative hidden w-0 flex-1 md:block">
        <img
          class="absolute inset-0 max-h-screen w-full object-cover p-4 rounded-3xl"
          src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=799&q=80"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
